<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Stations - FleetFi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">FleetFi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vehicles.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/swap-stations.html">Swap Stations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/revenue.html">Revenue</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Swap Stations</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStationModal">
          Add Station
        </button>
      </div>

      <div class="row g-4" id="stationsContainer">
        <!-- Stations will be loaded here -->
        <div class="col-12">
          <p class="text-center">Loading...</p>
        </div>
      </div>
    </main>

    <!-- Add Station Modal -->
    <div class="modal fade" id="addStationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Swap Station</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="addStationForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Station Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
              </div>
              <div class="mb-3">
                <label for="capacity" class="form-label">Battery Capacity</label>
                <input type="number" class="form-control" id="capacity" required min="1">
              </div>
              <div class="mb-3">
                <label for="available" class="form-label">Available Batteries</label>
                <input type="number" class="form-control" id="available" required min="0">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Station</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check authentication
      if (!localStorage.getItem('token')) {
        window.location.href = '/login.html';
      }

      // Fetch swap stations
      async function fetchStations() {
        try {
          const response = await fetch('http://localhost:8000/api/swap-stations', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const stations = await response.json();
            const stationsHtml = stations.map(station => `
              <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">${station.name}</h5>
                    <p class="card-text">${station.location}</p>
                    <div class="mb-3">
                      <div class="d-flex justify-content-between mb-1">
                        <span>Available Batteries:</span>
                        <span>${station.available_batteries}/${station.battery_capacity}</span>
                      </div>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${(station.available_batteries / station.battery_capacity) * 100}%"></div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-warning" onclick="updateBatteries('${station.id}')">Update Batteries</button>
                      <button class="btn btn-danger" onclick="deleteStation('${station.id}')">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            `).join('');
            document.getElementById('stationsContainer').innerHTML = stationsHtml;
          } else if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
        } catch (error) {
          console.error('Error fetching stations:', error);
        }
      }

      // Add station form handler
      document.getElementById('addStationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('name').value,
          location: document.getElementById('location').value,
          battery_capacity: parseInt(document.getElementById('capacity').value),
          available_batteries: parseInt(document.getElementById('available').value),
        };

        try {
          const response = await fetch('http://localhost:8000/api/swap-stations', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('addStationModal'));
            modal.hide();
            fetchStations();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to add station');
          }
        } catch (error) {
          console.error('Error adding station:', error);
          alert('An error occurred. Please try again.');
        }
      });

      // Update batteries
      async function updateBatteries(id) {
        const available = prompt('Enter the number of available batteries:');
        if (available === null) return;

        try {
          const response = await fetch(`http://localhost:8000/api/swap-stations/${id}/batteries`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: JSON.stringify({ available_batteries: parseInt(available) }),
          });

          if (response.ok) {
            fetchStations();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to update batteries');
          }
        } catch (error) {
          console.error('Error updating batteries:', error);
          alert('An error occurred. Please try again.');
        }
      }

      // Delete station
      async function deleteStation(id) {
        if (!confirm('Are you sure you want to delete this station?')) {
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/api/swap-stations/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            fetchStations();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to delete station');
          }
        } catch (error) {
          console.error('Error deleting station:', error);
          alert('An error occurred. Please try again.');
        }
      }

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('http://localhost:8000/api/logout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });
        } catch (error) {
          console.error('Error logging out:', error);
        }
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });

      // Initial fetch
      fetchStations();
    </script>
  </body>
</html>
