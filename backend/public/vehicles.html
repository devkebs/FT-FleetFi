<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicles - FleetFi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">FleetFi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/vehicles.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/swap-stations.html">Swap Stations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/revenue.html">Revenue</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Vehicles</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
          Add Vehicle
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Plate Number</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="vehiclesTable">
                <tr>
                  <td colspan="5" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Vehicle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="addVehicleForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-control" id="type" required>
                  <option value="sedan">Sedan</option>
                  <option value="suv">SUV</option>
                  <option value="hatchback">Hatchback</option>
                  <option value="van">Van</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="plateNumber" class="form-label">Plate Number</label>
                <input type="text" class="form-control" id="plateNumber" required>
              </div>
              <div class="mb-3">
                <label for="make" class="form-label">Make</label>
                <input type="text" class="form-control" id="make">
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Vehicle</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check authentication
      if (!localStorage.getItem('token')) {
        window.location.href = '/login.html';
      }

      // Fetch vehicles
      async function fetchVehicles() {
        try {
          const response = await fetch('http://localhost:8000/api/vehicles', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const vehicles = await response.json();
            const vehiclesHtml = vehicles.map(vehicle => `
              <tr>
                <td>${vehicle.name}</td>
                <td>${vehicle.type}</td>
                <td>${vehicle.plate_number}</td>
                <td>
                  <span class="badge bg-${vehicle.status === 'active' ? 'success' : vehicle.status === 'maintenance' ? 'warning' : 'danger'}">
                    ${vehicle.status}
                  </span>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" onclick="updateVehicleStatus('${vehicle.id}', '${vehicle.status === 'active' ? 'maintenance' : 'active'}')">
                    ${vehicle.status === 'active' ? 'Set Maintenance' : 'Set Active'}
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="deleteVehicle('${vehicle.id}')">
                    Delete
                  </button>
                </td>
              </tr>
            `).join('');
            document.getElementById('vehiclesTable').innerHTML = vehiclesHtml;
          } else if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
        } catch (error) {
          console.error('Error fetching vehicles:', error);
        }
      }

      // Add vehicle form handler
      document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('name').value,
          type: document.getElementById('type').value,
          plate_number: document.getElementById('plateNumber').value,
          make: document.getElementById('make').value,
          model: document.getElementById('model').value,
          year: document.getElementById('year').value,
        };

        try {
          const response = await fetch('http://localhost:8000/api/vehicles', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('addVehicleModal'));
            modal.hide();
            fetchVehicles();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to add vehicle');
          }
        } catch (error) {
          console.error('Error adding vehicle:', error);
          alert('An error occurred. Please try again.');
        }
      });

      // Update vehicle status
      async function updateVehicleStatus(id, status) {
        try {
          const response = await fetch(`http://localhost:8000/api/vehicles/${id}/status`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: JSON.stringify({ status }),
          });

          if (response.ok) {
            fetchVehicles();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to update vehicle status');
          }
        } catch (error) {
          console.error('Error updating vehicle status:', error);
          alert('An error occurred. Please try again.');
        }
      }

      // Delete vehicle
      async function deleteVehicle(id) {
        if (!confirm('Are you sure you want to delete this vehicle?')) {
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/api/vehicles/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            fetchVehicles();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to delete vehicle');
          }
        } catch (error) {
          console.error('Error deleting vehicle:', error);
          alert('An error occurred. Please try again.');
        }
      }

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('http://localhost:8000/api/logout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });
        } catch (error) {
          console.error('Error logging out:', error);
        }
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });

      // Initial fetch
      fetchVehicles();
    </script>
  </body>
</html>
