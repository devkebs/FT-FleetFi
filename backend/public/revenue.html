<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revenue - FleetFi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">FleetFi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vehicles.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/swap-stations.html">Swap Stations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/revenue.html">Revenue</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Revenue</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRevenueModal">
          Add Revenue
        </button>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Revenue</h5>
              <h2 class="card-text" id="totalRevenue">Loading...</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">This Month</h5>
              <h2 class="card-text" id="monthRevenue">Loading...</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <h2 class="card-text" id="todayRevenue">Loading...</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Vehicle</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="revenueTable">
                <tr>
                  <td colspan="6" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Revenue Modal -->
    <div class="modal fade" id="addRevenueModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Revenue</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="addRevenueForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="vehicle" class="form-label">Vehicle</label>
                <select class="form-control" id="vehicle" required>
                  <option value="">Select a vehicle...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required min="0" step="0.01">
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-control" id="type" required>
                  <option value="rental">Rental</option>
                  <option value="service">Service</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Revenue</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check authentication
      if (!localStorage.getItem('token')) {
        window.location.href = '/login.html';
      }

      // Fetch revenue summary
      async function fetchRevenueSummary() {
        try {
          const response = await fetch('http://localhost:8000/api/revenue/summary', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById('totalRevenue').textContent = `$${data.total.toFixed(2)}`;
            document.getElementById('monthRevenue').textContent = `$${data.month.toFixed(2)}`;
            document.getElementById('todayRevenue').textContent = `$${data.today.toFixed(2)}`;
          } else if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
        } catch (error) {
          console.error('Error fetching revenue summary:', error);
        }
      }

      // Fetch revenue entries
      async function fetchRevenue() {
        try {
          const response = await fetch('http://localhost:8000/api/revenue', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const revenues = await response.json();
            const revenueHtml = revenues.map(revenue => `
              <tr>
                <td>${new Date(revenue.date).toLocaleDateString()}</td>
                <td>${revenue.vehicle.name}</td>
                <td>${revenue.type}</td>
                <td>$${revenue.amount.toFixed(2)}</td>
                <td>${revenue.description || '-'}</td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="deleteRevenue('${revenue.id}')">
                    Delete
                  </button>
                </td>
              </tr>
            `).join('');
            document.getElementById('revenueTable').innerHTML = revenueHtml;
          }
        } catch (error) {
          console.error('Error fetching revenue:', error);
        }
      }

      // Fetch vehicles for the dropdown
      async function fetchVehicles() {
        try {
          const response = await fetch('http://localhost:8000/api/vehicles', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const vehicles = await response.json();
            const vehicleSelect = document.getElementById('vehicle');
            const vehiclesHtml = vehicles.map(vehicle =>
              `<option value="${vehicle.id}">${vehicle.name}</option>`
            ).join('');
            vehicleSelect.innerHTML += vehiclesHtml;
          }
        } catch (error) {
          console.error('Error fetching vehicles:', error);
        }
      }

      // Add revenue form handler
      document.getElementById('addRevenueForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          vehicle_id: document.getElementById('vehicle').value,
          amount: parseFloat(document.getElementById('amount').value),
          date: document.getElementById('date').value,
          type: document.getElementById('type').value,
          description: document.getElementById('description').value,
        };

        try {
          const response = await fetch('http://localhost:8000/api/revenue', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('addRevenueModal'));
            modal.hide();
            fetchRevenueSummary();
            fetchRevenue();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to add revenue');
          }
        } catch (error) {
          console.error('Error adding revenue:', error);
          alert('An error occurred. Please try again.');
        }
      });

      // Delete revenue
      async function deleteRevenue(id) {
        if (!confirm('Are you sure you want to delete this revenue entry?')) {
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/api/revenue/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            fetchRevenueSummary();
            fetchRevenue();
          } else {
            const data = await response.json();
            alert(data.message || 'Failed to delete revenue');
          }
        } catch (error) {
          console.error('Error deleting revenue:', error);
          alert('An error occurred. Please try again.');
        }
      }

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('http://localhost:8000/api/logout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });
        } catch (error) {
          console.error('Error logging out:', error);
        }
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });

      // Initial fetch
      fetchRevenueSummary();
      fetchRevenue();
      fetchVehicles();

      // Set today's date as default in the date input
      document.getElementById('date').valueAsDate = new Date();
    </script>
  </body>
</html>
