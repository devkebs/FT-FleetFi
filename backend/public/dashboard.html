<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - FleetFi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">FleetFi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vehicles.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/swap-stations.html">Swap Stations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/revenue.html">Revenue</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row mb-4">
        <div class="col-12">
          <h1>Dashboard</h1>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Vehicles</h5>
              <h2 class="card-text" id="totalVehicles">Loading...</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Active Vehicles</h5>
              <h2 class="card-text" id="activeVehicles">Loading...</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Revenue</h5>
              <h2 class="card-text" id="totalRevenue">Loading...</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recent Activity</h5>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Vehicle</th>
                      <th>Action</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="activityTable">
                    <tr>
                      <td colspan="4" class="text-center">Loading...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check authentication
      if (!localStorage.getItem('token')) {
        window.location.href = '/login.html';
      }

      // Fetch dashboard data
      async function fetchDashboardData() {
        try {
          const response = await fetch('http://localhost:8000/api/dashboard', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById('totalVehicles').textContent = data.totalVehicles;
            document.getElementById('activeVehicles').textContent = data.activeVehicles;
            document.getElementById('totalRevenue').textContent = `$${data.totalRevenue.toFixed(2)}`;

            // Update activity table
            const activityHtml = data.recentActivity.map(activity => `
              <tr>
                <td>${new Date(activity.date).toLocaleDateString()}</td>
                <td>${activity.vehicle}</td>
                <td>${activity.action}</td>
                <td>
                  <span class="badge bg-${activity.status === 'completed' ? 'success' : 'warning'}">
                    ${activity.status}
                  </span>
                </td>
              </tr>
            `).join('');
            document.getElementById('activityTable').innerHTML = activityHtml;
          } else if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
        } catch (error) {
          console.error('Error fetching dashboard data:', error);
        }
      }

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('http://localhost:8000/api/logout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
          });
        } catch (error) {
          console.error('Error logging out:', error);
        }
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });

      // Initial fetch
      fetchDashboardData();
    </script>
  </body>
</html>
