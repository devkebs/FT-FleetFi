<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#198754">
  <title>FleetFi - Offline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #198754 0%, #0d6efd 100%);
    }
    .offline-card {
      background: white;
      border-radius: 16px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .offline-icon {
      font-size: 5rem;
      color: #ffc107;
      margin-bottom: 1.5rem;
    }
    .brand-title {
      color: #198754;
      font-weight: bold;
    }
    .retry-btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="offline-icon">
      <i class="bi bi-wifi-off"></i>
    </div>
    <h1 class="brand-title mb-3">
      <i class="bi bi-lightning-charge-fill text-warning"></i>
      FleetFi
    </h1>
    <h4 class="text-muted mb-3">You're Offline</h4>
    <p class="text-secondary">
      It looks like you've lost your internet connection.
      Please check your connection and try again.
    </p>
    <p class="text-muted small">
      <i class="bi bi-info-circle me-1"></i>
      Don't worry - your data is safe and will sync when you're back online.
    </p>
    <button class="btn btn-success btn-lg retry-btn" onclick="window.location.reload()">
      <i class="bi bi-arrow-clockwise me-2"></i>
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
